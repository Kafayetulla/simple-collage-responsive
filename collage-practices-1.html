<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage</title>
    <!-- css link  -->
     <link rel="stylesheet" href="collage-practices-1/style.css">
</head>
<body>
    <header>
<h1>My Collage picture</h1>
    </header>
    <main>
        <section>
            <div class="row">
                <img src="images/A.jpg" alt="">
            </div>
            <div class="row">
                <div>
                    <img src="images/B.jpg" alt="">
                </div>
                <div>
                    <img src="images/c.jpg" alt="">
                </div>
                <div class="vertical-collage">
                    <img src="images/d.jpg" alt="">
                    <img src="images/d.jpg" alt="">
                </div>
            </div>
            <div class="row">
                <div>
                    <img src="images/E.jpg" alt="">
                </div>
                <div class="squre-collage">
                 <div><img src="images/F.jpg" alt=""></div>
                 <div><img src="images/F.jpg" alt=""></div>
                 <div><img src="images/F.jpg" alt=""></div>
                 <div><img src="images/F.jpg" alt=""></div>
                 
                </div>
                <div>
                    <img src="images/G.jpg" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
